services:
  kvstore:
    build: 
      context: .
      dockerfile: Dockerfile
    image: kvstore:optimized
    container_name: kvstore
    ports:
      - "8080:8080"
    volumes:
      - ./data:/data
    environment:
      - DATA_PATH=/data/store.json
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        chmod 777 /data 2>/dev/null || true
        chmod 666 /data/store.json 2>/dev/null || true
        umask 0000
        /app/kvstore